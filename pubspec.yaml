name: flutter_ship_app
description: "Flutter App Release Checklist (companion app for the Flutter in Production course)"
publish_to: 'none'
version: 0.3.7+44

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # Drift and friends
  drift: 2.26.0
  drift_dev: 2.26.0
  path_provider: 2.1.5
  path: ^1.9.0
  sqlite3_flutter_libs: 0.5.32
  sqlite3: 2.7.5
  # Other packages
  flex_color_scheme: 7.3.1
  flutter_riverpod: 2.6.1
  riverpod_annotation: 2.6.1
  shared_preferences: 2.5.3
  auto_size_text: 3.0.0
  package_info_plus: 8.3.0
  dio: 5.8.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 5.0.0
  build_runner: 2.4.15
  riverpod_generator: 2.6.5
  custom_lint: 0.7.5
  riverpod_lint: 2.6.5

flutter:
  uses-material-design: true
  assets:
    - assets/common/